name: Deploy Doxygen Docs

on:
  push:
    branches:
      - main  # Trigger when pushing to the "main" branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Main Branch
        uses: actions/checkout@v4
        with:
          ref: main  # Ensure we're working with the "main" branch to access the Doxyfile

      - name: Install Doxygen
        run: sudo apt-get install -y doxygen

      - name: Generate Documentation
        run: doxygen docs/Doxyfile  # Ensure your Doxyfile is in the root of "main" branch

      - name: Commit And Push Main Branch Changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "*GitHub Action* Update Documentation"
          git push origin main

      - name: Checkout Gh-Pages Branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Copy Documentation Files From Main
        run: |
          git checkout main -- docs/html

      - name: Move Documentation Files to Root and Delete Empty docs/html Directory
        run: |
          mv docs/html/* .
          rm -rf docs/html
      
      - name: Commit And Push Gh-Pages Branch Changes
        run: |
          git add .
          git commit -m "*GitHub Action* Update Documentation"
          git push origin gh-pages